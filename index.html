<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Memorial Academy</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: #000;
        }

        header {
            background: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            border-bottom: 2px solid #f5b400;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        header .logo img {
            height: 50px;
            margin-right: 10px;
            transition: transform 0.3s;
        }

        header .logo img:hover {
            transform: scale(1.1);
        }

        nav {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border: 1px solid transparent;
            transition: border-bottom 0.3s, color 0.3s;
        }

        nav a:hover {
            border-bottom: 2px solid #f5b400;
            color: #f5b400;
        }

        .hero {
            background: url('https://envs.sh/1XR.jpg') no-repeat center center/cover;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .hero h1 {
            font-size: 48px;
            color: #f5b400;
            text-shadow: 2px 2px 5px #000;
            animation: bounce 1s ease infinite alternate;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        .hero p {
            font-size: 18px;
            color: #fff;
            margin: 20px 0;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
            display: inline-block;
            margin: 0 5px;
        }

        .btn.apply {
            background: #f5b400;
        }

        .btn.apply:hover {
            background: #d49400;
            transform: scale(1.05);
        }

        .btn.support {
            background: #007bff;
        }

        .btn.support:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .info-section {
            padding: 50px 20px;
            background: #222;
            text-align: center;
            animation: slideInUp 0.5s ease-in-out;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .info-section h2 {
            font-size: 32px;
            color: #f5b400;
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: #333;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 150px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px 20px;
            background: #000;
            color: #f5b400;
            font-size: 14px;
            position: relative;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-media {
            margin: 10px 0;
        }

        .social-media a {
            margin: 0 10px;
            text-decoration: none;
        }

        .social-media img {
            width: 20px;
            height: 20px;
            transition: transform 0.3s;
        }

        .social-media img:hover {
            transform: scale(1.1);
        }

        .footer-links {
            margin-top: 10px;
        }

        .footer-links a {
            color: #f5b400;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #d49400;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://envs.sh/41O.jpg" alt="Logo">
            <span>MD MEMORIAL ACADEMY</span>
        </div>
        <nav>
            <a href="https://anshu908.github.io/MD-ABOUT/">About </a>
            <a href="https://anshu908.github.io/MD-ABOUT/">Admissions</a>
            <a href="https://anshu908.github.io/MD-ABOUT/">Academics</a>
            <a href="https://anshu908.github.io/MD-ABOUT/">Student Life</a>
            <a href="https://anshu908.github.io/MD-ABOUT/">Athletics</a>
        </nav>
    </header>

    <div class="hero">
        <div>
            <h1>MD MEMORIAL ACADEMY</h1>
            <p>Discover your journey at MD Memorial Academy.</p>
            <div class="buttons">
                <a href="https://anshu908.github.io/MD-SCHOOL-WEB/" class="btn apply">Apply Now</a>
                <a href="https://anshu908.github.io/MD-SCHOOL-WEB/" class="btn support">Support Us</a>
            </div>
        </div>
    </div>

    <section class="info-section">
        <h2>Where Will You Venture?</h2>
        <div class="cards">
            <div class="card">
                <p>Academics</p>
            </div>
            <div class="card">
                <p>Athletics</p>
            </div>
            <div class="card">
                <p>Faith</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 MD MEMORIAL ACADEMY. All rights reserved.</p>
            <div class="social-media">
                <a href="#" target="_blank"><img src="https://img.icons8.com/ios-filled/20/ffffff/facebook-new.png" alt="Facebook"></a>
                <a href="#" target="_blank"><img src="https://img.icons8.com/ios-filled/20/ffffff/twitter.png" alt="Twitter"></a>
                <a href="#" target="_blank"><img src="https://img.icons8.com/ios-filled/20/ffffff/instagram-new.png" alt="Instagram"></a>
                <a href="#" target="_blank"><img src="https://img.icons8.com/ios-filled/20/ffffff/youtube.png" alt="YouTube"></a>
            </div>
            <div class="footer-links">
                <a href="#">Privacy Policy</a> | 
                <a href="#">Terms of Service</a>
            </div>
        </div>
    </footer>
</body>
</html>
